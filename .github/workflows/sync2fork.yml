name: Sync Fork

on:
  schedule:
    - cron: '*/60 * * * *' # every 30 minutes
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.9
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          owner: Meroser
          base: main
          head: main
